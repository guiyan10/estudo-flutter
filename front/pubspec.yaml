name: ecommerce_app
description: A Flutter e-commerce mobile application.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI Components
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  
  # Navigation
  go_router: ^12.1.3
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.1
  
  # Image Picker (for future features)
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true 